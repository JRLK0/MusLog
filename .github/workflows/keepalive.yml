name: Supabase keep-alive

on:
  schedule:
    # Cada 6 horas (mÃ¡s conservador para no gastar minutos de Actions)
    # Ajusta si necesitas mÃ¡s frecuencia: "*/30 * * * *" = cada 30 min
    - cron: "0 */6 * * *"
  workflow_dispatch: {} # Para ejecutar manualmente desde GitHub

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping health endpoint
        run: |
          echo "ğŸ“ Haciendo ping a Supabase..."
          
          # Cambia esta URL por tu dominio real de producciÃ³n
          HEALTH_URL="${{ vars.APP_URL || 'https://tu-dominio.vercel.app' }}/api/health"
          
          response=$(curl -fsS -w "\n%{http_code}" "$HEALTH_URL" 2>&1) || {
            echo "âŒ Error en la peticiÃ³n"
            exit 1
          }
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "ğŸ“¡ Status: $http_code"
          echo "ğŸ“‹ Response: $body"
          
          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Supabase activo"
          else
            echo "âŒ Health check fallÃ³"
            exit 1
          fi
