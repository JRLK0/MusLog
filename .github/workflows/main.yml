name: Supabase keep-alive

on:
  # MÃ­nimo de GitHub: cada 5 min (cada 1 min no estÃ¡ permitido)
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping health endpoint
        env:
          APP_URL: ${{ vars.APP_URL }}
        run: |
          echo "ğŸ“ Haciendo ping a Supabase..."

          if [ -z "$APP_URL" ]; then
            APP_URL="https://tu-dominio.vercel.app"
          fi

          HEALTH_URL="${APP_URL%/}/api/health"
          echo "ğŸŒ URL: $HEALTH_URL"

          response=$(curl -fsS -w "\n%{http_code}" "$HEALTH_URL" 2>&1) || {
            echo "âŒ Error en la peticiÃ³n"
            exit 1
          }

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "ğŸ“¡ Status: $http_code"
          echo "ğŸ“‹ Response: $body"

          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Supabase activo"
          else
            echo "âŒ Health check fallÃ³"
            exit 1
          fi
